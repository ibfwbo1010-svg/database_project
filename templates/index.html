<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vietnam K-POP Idol Trend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Vietnam K-POP Idol Trend</h1>
    <p>Monthly Top 5 K-POP Idols in Vietnam</p>
</header>

<main>

    <!-- ì›” ì„ íƒ -->
    <section class="search">
        <form method="get" action="/">
            <label for="month">Select Month:</label>
            <select name="month" id="month" onchange="this.form.submit()">
                {% for m in range(1, 13) %}
                <option value="{{ m }}"
                    {% if selected_month == m|string %}selected{% endif %}>
                    {{ m }}ì›”
                </option>
                {% endfor %}
            </select>
        </form>
    </section>

    <!-- TOP 5 ì•„ì´ëŒ -->
    <section class="top5">
        <h2>ðŸ”¥ TOP 5 Idols ({{ selected_month }}ì›”)</h2>

        <div class="idol-grid">
            {% for idol in top_idols %}
            <a href="/idol/{{ idol.id }}" class="idol-card top">
                <img
                  src="{{ url_for(
                    'static',
                    filename='images/' ~ (idol.image if idol.image else 'default.jpg')
                  ) }}"
                  alt="{{ idol.name }}"
                >
                <h3>{{ idol.name }}</h3>
                <p>{{ idol.group_name }}</p>
                <strong>Popularity: {{ idol.popularity_score }}</strong>
            </a>
            {% endfor %}
        </div>
    </section>

</main>

<footer>
    <p>Â© 2025 Vietnam K-POP Idol Trend Service</p>
</footer>

</body>
</html>
