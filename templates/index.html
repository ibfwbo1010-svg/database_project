<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>베트남 한류 아이돌 트렌드</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <h1>베트남 한류 아이돌 트렌드</h1>
        <p>데이터 기반 한류 인기도 & 커뮤니티 서비스</p>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <section class="intro">
            <h2>서비스 소개</h2>
            <p>
                베트남에서 인기 있는 TOP 30 한류 아이돌을 중심으로<br>
                인기도 통계와 커뮤니티 기능을 제공하는 웹 서비스입니다.
            </p>
        </section>

        <section class="idol-list">
    <h2>베트남 TOP 30 한류 아이돌</h2>

    {% for idol in idols %}
    <div class="idol-card">
        <h3>{{ idol.name }}</h3>
        <p>{{ idol.group }}</p>
    </div>
    {% endfor %}
</section>

    </main>

    <!-- 푸터 -->
    <footer>
        <p>© 2025 베트남 한류 아이돌 트렌드 서비스</p>
    </footer>

</body>
</html>
